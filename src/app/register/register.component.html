
<div class="header">
  
</div>
   
<div class="container">
        <form action="" [formGroup]="registerform" (ngSubmit)="proceedRegister()" class="form-box">
          <h2>Registration</h2>
          
          <div class="form-group">
              <label> Username </label>
              <input type="text" formControlName="id"  id="id"
              class="form-control mb-3 mt3"/>
            </div>
            <br>

            <div class="form-group">
              <label> Your Name </label>
              <input type="text" formControlName="name"  id="name"
              class="form-control mb-3 mt3"/>
            </div>
            <br>

            <div class="form-group">
              <label> Password </label>
              <input type="password" formControlName="password" id="password"
              class="form-control mb-3 mt3"/>
          </div>
          <br>

          <div class="form-group">
            <label> Your Email </label>
            <input type="text" formControlName="email" id="email"
            class="form-control mb-3 mt3"/>
        </div>
        <br>

        <label>
          Select Department:
          <select  formControlName="department"> 
            <option value="IT">Inofrmation Technology</option>
            <option value="HR">Human Resources</option>
            <option value="Finance">Finance</option>
            <option value="Marketing">Marketing</option>
            <option value="Sales">Sales</option>
          </select>
        </label>

        <br><br>

              
              <div>
                <button type ="submit" name="log" id="log">Submit</button>
                <a routerLink="/login">Back to Login</a>
              </div>
          </form>
 </div>
